name: CI â€” Django

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: opas_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: rey1172003
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d opas_db" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r OPAS_Django/requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do pg_isready -h localhost -p 5432 -U postgres && break || sleep 1; done

      - name: Run migrations
        working-directory: OPAS_Django
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: rey1172003
        run: |
          python manage.py migrate --noinput

      - name: Run tests (users app)
        working-directory: OPAS_Django
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: rey1172003
        run: |
          python manage.py test apps.users.test_seller_product_status -v 2
