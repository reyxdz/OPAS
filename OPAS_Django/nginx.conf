# ============================================================================
# Nginx Configuration for OPAS Production
# Phase 6: Reverse Proxy, SSL/TLS, Rate Limiting, Compression
# 
# CORE PRINCIPLE: Security - HTTPS, Security Headers
# CORE PRINCIPLE: Performance - Compression, Caching
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ====================================================================
    # BASIC SETTINGS
    # ====================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with response time
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # ====================================================================
    # GZIP COMPRESSION (CORE PRINCIPLE: Performance)
    # ====================================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    
    # Disable gzip for certain browsers
    gzip_disable "msie6";
    
    # ====================================================================
    # RATE LIMITING (CORE PRINCIPLE: Security - DDoS Protection)
    # ====================================================================
    
    # Define limit zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=register:10m rate=5r/h;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/h;
    
    # ====================================================================
    # UPSTREAM (Django Application Server)
    # ====================================================================
    
    upstream django {
        server django:8000 max_fails=3 fail_timeout=30s;
    }
    
    # ====================================================================
    # REDIRECT HTTP TO HTTPS
    # ====================================================================
    
    server {
        listen 80;
        server_name _;
        
        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ====================================================================
    # MAIN HTTPS SERVER
    # ====================================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        
        server_name api.opas.com opas.com www.opas.com;
        
        # ================================================================
        # SSL/TLS CONFIGURATION (CORE PRINCIPLE: Security)
        # ================================================================
        
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS (Strict-Transport-Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # ================================================================
        # SECURITY HEADERS (CORE PRINCIPLE: Security)
        # ================================================================
        
        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Enable XSS filtering
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none';" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Permissions Policy
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
        
        # ================================================================
        # STATIC FILES CACHING
        # ================================================================
        
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
        
        # ================================================================
        # MEDIA FILES
        # ================================================================
        
        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # ================================================================
        # HEALTH CHECK ENDPOINT
        # ================================================================
        
        location /health/ {
            limit_req zone=general burst=100;
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }
        
        # ================================================================
        # API ENDPOINTS - WITH RATE LIMITING
        # ================================================================
        
        # Registration endpoint - strict limit
        location /api/v1/sellers/register-application/ {
            limit_req zone=register burst=2 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            proxy_request_buffering off;
            proxy_buffering off;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Login endpoint - moderate limit
        location /api/token/ {
            limit_req zone=login burst=3 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # General API - standard limit
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Caching for GET requests
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ================================================================
        # ROOT ENDPOINT
        # ================================================================
        
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Prevent request timeout
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ================================================================
        # 404 ERROR PAGE
        # ================================================================
        
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}
